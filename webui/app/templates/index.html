<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
  <link href="{{ url_for('static', filename='css/fileinput.min.css') }}" rel="stylesheet" type="text/css"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css"/>
  <title>{{ title }}</title>
</head>
<body>
<div class="container">
  <div class="row">
    <form method="post" enctype="multipart/form-data" action="" id="form">
      <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">{{ title }}</h2>
        <h4 class="text-center" style="color:#9d9d9d; font-style: italic;">The Pretty PDF Printer</h4>
        <div class="form-group">
          <input id="inFile" name="file" type="file" class="file" data-show-preview="false" data-show-upload="false" data-show-remove="false"/>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <p>Format:</p>
        <div class="form-group btn-group w100prc" data-toggle="buttons">
          <label class="btn btn-default col-md-4 active" id="btnDocFormat">
            <input type="radio" value="doc" name="format" checked/>
            DOC
          </label>
          <label class="btn btn-default col-md-4" id="btnHtmlFormat">
            <input type="radio" value="html" name="format"/>
            HTML
          </label>
          <label class="btn btn-default col-md-4" id="btnPdfFormat">
            <input type="radio" value="pdf" name="format"/>
            PDF
          </label>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4" id="lang-wrapper" style="display: none;">
        <p>Language:</p>
        <div class="form-group">
          <select name="language" class="selectpicker form-control" id="lang-picker">
          </select>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group w100prc">
          <input type="submit" value="Submit" id="btnSubmit" class="btn btn-success col-md-12"/>
        </div>
      </div>
    </form>
  </div>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="hidden" id="message" data-category="{{ messages[0][0] }}">
            {{ messages[0][1] }}
        </div>
    {% endif %}
{% endwith %}
<script src="{{ url_for('static', filename='js/libs/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/libs/fileinput.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/libs/bootstrap-notify.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.0/xlsx.full.min.js"></script>
<script>
  console.log('PPP-Web Version: ' + {{ version | tojson }});
</script>
</body>
</html>
